<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register | Oxford Kiddies Academy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Brand palette */
    :root{
      --navy:#0b1a3a;
      --gold:#ffd700;
      --white:#ffffff;
      --black:#111111;
    }

    *{box-sizing:border-box}
    body{
      font-family:Arial, sans-serif;
      background: var(--white);
      color: var(--black);
      margin:0;
    }

    header{
      background: var(--navy);
      color: var(--gold);
      text-align:center;
      padding:18px 0;
    }
    header h1{ margin:0 0 8px; color: var(--gold); }
    header nav a{
      color: var(--gold);
      margin: 0 10px;
      text-decoration:none;
      font-weight:700;
    }
    header nav a:hover{ color: var(--white); text-decoration:underline; }

    main{
      max-width: 900px;
      margin: 24px auto;
      background: var(--white);
      padding: 26px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    h2{
      text-align:center;
      color: var(--navy);
      margin: 0 0 22px;
    }

    form{ display:flex; flex-direction:column; gap:20px; }
    fieldset{
      border: 2px solid var(--navy);
      border-radius: 12px;
      padding: 18px;
    }
    legend{
      font-weight:700;
      color: var(--gold);
      padding: 0 6px;
    }
    label{
      display:block;
      margin: 10px 0 6px;
      font-weight:700;
      color: var(--black);
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="date"],
    select,
    textarea{
      width:100%;
      padding:12px;
      border:1px solid #cfcfcf;
      border-radius:8px;
      font-size:1rem;
    }
    textarea{ resize:vertical; }

    input:focus, select:focus, textarea:focus{
      outline:none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(255,215,0,.25);
    }

    /* Upload buttons */
    .file-upload {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }
    .file-upload input[type="file"] {
      display: none; /* hide default input */
    }
    .file-upload label {
      background: var(--gold);
      color: var(--navy);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight:700;
      transition: background 0.3s;
    }
    .file-upload label:hover {
      background:#e6c200;
    }
    .file-name {
      font-size:0.9rem;
      color: var(--black);
    }

    button{
      background: var(--gold);
      color: var(--navy);
      border:none;
      padding:14px 16px;
      border-radius:10px;
      font-size:1.05rem;
      font-weight:800;
      cursor:pointer;
      transition:0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,.08);
    }
    button:hover{ background:#e6c200; }

    footer{
      text-align:center;
      padding:16px 0;
      background: var(--navy);
      color: var(--gold);
      margin-top:28px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register Your Child</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="programs.html">Programs</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="register.html">Register</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Registration Form</h2>

    <form id="registrationForm" action="https://formspree.io/f/mwpnaybb" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="New Registration Submission">

      <!-- Parent email -->
      <label for="parentEmail">Parent's Email Address:</label>
      <input type="email" id="parentEmail" name="email" required>

      <!-- Child Information -->
      <fieldset>
        <legend>Child Information</legend>
        <label for="childSurname">Surname:</label>
        <input type="text" id="childSurname" name="childSurname" required>

        <label for="childFullName">Full Names:</label>
        <input type="text" id="childFullName" name="childFullName" required>

        <label for="knownAs">Known As:</label>
        <input type="text" id="knownAs" name="knownAs">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">-- Please choose --</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>

        <label for="address">Residential Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="class">Select Class:</label>
        <select id="class" name="class" required>
          <option value="">-- Please choose --</option>
          <option value="baby">üêû Baby Class (Ladybug) ‚Äì 0 to 2 Years</option>
          <option value="toddler">ü¶ã Toddler Class (Butterfly) ‚Äì 2 to 3 Years</option>
          <option value="elephant">üêò Elephant Class ‚Äì 3 to 6 Years</option>
        </select>
      </fieldset>

      <!-- Mother's Information -->
      <fieldset>
        <legend>Mother's Information</legend>
        <label for="motherSurname">Surname:</label>
        <input type="text" id="motherSurname" name="motherSurname" required>

        <label for="motherFullName">Full Names:</label>
        <input type="text" id="motherFullName" name="motherFullName" required>

        <label for="motherEmployer">Employer:</label>
        <input type="text" id="motherEmployer" name="motherEmployer">

        <label for="motherOccupation">Occupation:</label>
        <input type="text" id="motherOccupation" name="motherOccupation">

        <label for="motherCellphone">Cellphone:</label>
        <input type="tel" id="motherCellphone" name="motherCellphone" required>

        <label for="motherWorkPhone">Work Phone:</label>
        <input type="tel" id="motherWorkPhone" name="motherWorkPhone">
      </fieldset>

      <!-- Father's Information -->
      <fieldset>
        <legend>Father's Information</legend>
        <label for="fatherSurname">Surname:</label>
        <input type="text" id="fatherSurname" name="fatherSurname" required>

        <label for="fatherFullName">Full Names:</label>
        <input type="text" id="fatherFullName" name="fatherFullName" required>

        <label for="fatherEmployer">Employer:</label>
        <input type="text" id="fatherEmployer" name="fatherEmployer">

        <label for="fatherOccupation">Occupation:</label>
        <input type="text" id="fatherOccupation" name="fatherOccupation">

        <label for="fatherCellphone">Cellphone:</label>
        <input type="tel" id="fatherCellphone" name="fatherCellphone" required>

        <label for="fatherWorkPhone">Work Phone:</label>
        <input type="tel" id="fatherWorkPhone" name="fatherWorkPhone">
      </fieldset>

      <!-- Uploads -->
      <fieldset>
        <legend>Uploads</legend>

        <div class="file-upload">
          <label for="childPicture">Upload Child‚Äôs Picture</label>
          <input type="file" id="childPicture" name="childPicture" accept=".jpg,.jpeg,.png,.pdf" required>
          <span class="file-name">No file chosen</span>
        </div>

        <div class="file-upload">
          <label for="birthCert">Upload Birth Certificate</label>
          <input type="file" id="birthCert" name="birthCert" accept=".jpg,.jpeg,.png,.pdf" required>
          <span class="file-name">No file chosen</span>
        </div>

        <div class="file-upload">
          <label for="immunisation">Upload Immunisation Card</label>
          <input type="file" id="immunisation" name="immunisation" accept=".jpg,.jpeg,.png,.pdf" required>
          <span class="file-name">No file chosen</span>
        </div>

        <div class="file-upload">
          <label for="proofResidence">Upload Proof of Residence</label>
          <input type="file" id="proofResidence" name="proofResidence" accept=".jpg,.jpeg,.png,.pdf" required>
          <span class="file-name">No file chosen</span>
        </div>
      </fieldset>

      <!-- Additional Notes -->
      <label for="message">Additional Notes (Optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Allergies, special needs, etc."></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Oxford Kiddies Academy</p>
  </footer>

  <script>
    // File upload label update
    document.querySelectorAll('.file-upload input').forEach(input => {
      input.addEventListener('change', e => {
        const fileName = e.target.files.length ? e.target.files[0].name : "No file chosen";
        e.target.nextElementSibling.textContent = fileName;
      });
    });

    // Form submission
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form)
        });

        if (response.ok) {
          alert('Thank you! Your registration has been submitted.');
          form.reset();
          document.querySelectorAll('.file-name').forEach(span => span.textContent = "No file chosen");
        } else {
          alert('Submission failed. Please try again.');
        }
      } catch (err) {
        alert('Network error. Please try again later.');
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Registration';
      }
    });
  </script>
</body>
</html>
