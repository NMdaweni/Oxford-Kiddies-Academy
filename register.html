<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Oxford Kiddies Academy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    fieldset {
      border: 2px solid #4CAF50;
      border-radius: 10px;
      padding: 20px;
    }

    legend {
      font-weight: bold;
      color: #4CAF50;
      font-size: 1.2em;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="date"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 15px 0;
      background-color: #333;
      color: white;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register Your Child</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="programs.html">Programs</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="register.html">Register</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Registration Form</h2>

    <form id="registrationForm" action="https://formspree.io/f/mwpnaybb" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="New Registration Submission">

      <!-- Parent email -->
      <label for="parentEmail">Parent's Email Address:</label>
      <input type="email" id="parentEmail" name="email" required>

      <!-- Child Information -->
      <fieldset>
        <legend>Child Information</legend>
        <label for="childSurname">Surname:</label>
        <input type="text" id="childSurname" name="childSurname" required>

        <label for="childFullName">Full Names:</label>
        <input type="text" id="childFullName" name="childFullName" required>

        <label for="knownAs">Known As:</label>
        <input type="text" id="knownAs" name="knownAs">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">-- Please choose --</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>

        <label for="address">Residential Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="class">Select Class:</label>
        <select id="class" name="class" required>
          <option value="">-- Please choose --</option>
          <option value="baby">üêû Baby Class (Ladybug) ‚Äì 0 to 2 Years</option>
          <option value="toddler">ü¶ã Toddler Class (Butterfly) ‚Äì 2 to 3 Years</option>
          <option value="elephant">üêò Elephant Class ‚Äì 3 to 5 Years</option>
        </select>
      </fieldset>

      <!-- Mother's Information -->
      <fieldset>
        <legend>Mother's Information</legend>
        <label for="motherSurname">Surname:</label>
        <input type="text" id="motherSurname" name="motherSurname" required>

        <label for="motherFullName">Full Names:</label>
        <input type="text" id="motherFullName" name="motherFullName" required>

        <label for="motherEmployer">Employer:</label>
        <input type="text" id="motherEmployer" name="motherEmployer">

        <label for="motherOccupation">Occupation:</label>
        <input type="text" id="motherOccupation" name="motherOccupation">

        <label for="motherCellphone">Cellphone:</label>
        <input type="tel" id="motherCellphone" name="motherCellphone" required>

        <label for="motherWorkPhone">Work Phone:</label>
        <input type="tel" id="motherWorkPhone" name="motherWorkPhone">
      </fieldset>

      <!-- Father's Information -->
      <fieldset>
        <legend>Father's Information</legend>
        <label for="fatherSurname">Surname:</label>
        <input type="text" id="fatherSurname" name="fatherSurname" required>

        <label for="fatherFullName">Full Names:</label>
        <input type="text" id="fatherFullName" name="fatherFullName" required>

        <label for="fatherEmployer">Employer:</label>
        <input type="text" id="fatherEmployer" name="fatherEmployer">

        <label for="fatherOccupation">Occupation:</label>
        <input type="text" id="fatherOccupation" name="fatherOccupation">

        <label for="fatherCellphone">Cellphone:</label>
        <input type="tel" id="fatherCellphone" name="fatherCellphone" required>

        <label for="fatherWorkPhone">Work Phone:</label>
        <input type="tel" id="fatherWorkPhone" name="fatherWorkPhone">
      </fieldset>

      <!-- Uploads -->
      <fieldset>
        <legend>Uploads</legend>
        <label for="childPicture">Upload Child‚Äôs Picture (jpg/png/pdf):</label>
        <input type="file" id="childPicture" name="childPicture" accept=".jpg,.jpeg,.png,.pdf" required>

        <label for="birthCert">Upload Birth Certificate (jpg/pdf):</label>
        <input type="file" id="birthCert" name="birthCert" accept=".jpg,.jpeg,.png,.pdf" required>

        <label for="immunisation">Upload Immunisation Card (jpg/pdf):</label>
        <input type="file" id="immunisation" name="immunisation" accept=".jpg,.jpeg,.png,.pdf" required>

        <label for="proofResidence">Upload Proof of Residence (jpg/pdf):</label>
        <input type="file" id="proofResidence" name="proofResidence" accept=".jpg,.jpeg,.png,.pdf" required>
      </fieldset>

      <!-- Additional Notes -->
      <label for="message">Additional Notes (Optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Allergies, special needs, etc."></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Oxford Kiddies Academy</p>
  </footer>

  <script>
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const submitBtn = form.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form)
        });

        if (response.ok) {
          alert('Thank you! Your registration has been submitted.');
          form.reset();
        } else {
          alert('Submission failed. Please try again.');
        }
      } catch (err) {
        alert('Network error. Please try again later.');
        console.error(err);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Registration';
      }
    });
  </script>
</body>
</html>
