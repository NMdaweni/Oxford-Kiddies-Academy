 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Oxford Kiddies Academy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Register Your Child</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="programs.html">Programs</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="register.html">Register</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Registration Form</h2>
    <form action="#" method="post">
      <label for="parentName">Parent's Full Name:</label>
      <input type="text" id="parentName" name="parentName" required>

      <label for="childName">Child's Full Name:</label>
      <input type="text" id="childName" name="childName" required>

      <label for="dob">Child's Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

     <label for="class">Select Class:</label>
     <select id="class" name="class" required>
      <option value="">-- Please choose --</option>
      <option value="baby">🐞 Baby Class (Ladybug) – 0 to 2 Years</option>
      <option value="toddler">🦋 Toddler Class (Butterfly) – 2 to 3 Years</option>
      <option value="elephant">🐘 Elephant Class – 3 to 5 Years</option>
     </select>


      <label for="contact">Parent's Phone Number:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="email">Parent's Email Address:</label>
      <input type="email" id="email" name="email">

      <label for="message">Additional Notes (Optional):</label>
      <textarea id="message" name="message" rows="4" placeholder="Allergies, special needs, etc."></textarea>

      <button type="submit">Submit Registration</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Oxford Kiddies Academy</p>
  </footer>
</body>
</html>
