<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register | Oxford Kiddies Academy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    :root {
      --navy: #0b1a3a;
      --gold: #ffd700;
      --white: #ffffff;
      --black: #111111;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--white);
      color: var(--black);
      margin: 0;
    }
    header {
      background: var(--navy);
      color: var(--gold);
      text-align: center;
      padding: 18px 0;
    }
    header h1 { margin: 0 0 8px; color: var(--gold); }
    header nav a {
      color: var(--gold);
      margin: 0 10px;
      text-decoration: none;
      font-weight: 700;
    }
    header nav a:hover { color: var(--white); text-decoration: underline; }

    main {
      max-width: 900px;
      margin: 24px auto;
      background: var(--white);
      padding: 26px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.08);
    }
    h2 { text-align: center; color: var(--navy); margin: 0 0 22px; }
    form { display: flex; flex-direction: column; gap: 20px; }
    fieldset {
      border: 2px solid var(--navy);
      border-radius: 12px;
      padding: 18px;
    }
    legend { font-weight: 700; color: var(--gold); }
    label { display: block; margin: 10px 0 6px; font-weight: 700; }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #cfcfcf;
      border-radius: 8px;
      font-size: 1rem;
    }
    textarea { resize: vertical; }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 3px rgba(255,215,0,.25);
    }

    .file-upload { margin-bottom: 14px; }
    .file-upload input[type="file"] { display: none; }
    .file-upload label {
      background: var(--gold);
      color: var(--navy);
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      display: inline-block;
    }
    .file-upload .file-name {
      margin-left: 10px;
      font-size: 0.9rem;
    }

    button {
      background: var(--gold);
      color: var(--navy);
      border: none;
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 800;
      cursor: pointer;
    }
    button:hover { background: #e6c200; }

    #thankyou {
      display: none;
      padding: 20px;
      background: #e6ffe6;
      border: 1px solid #00b300;
      border-radius: 8px;
      font-weight: bold;
      color: #006600;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 16px 0;
      background: var(--navy);
      color: var(--gold);
      margin-top: 28px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register Your Child</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="programs.html">Programs</a> |
      <a href="gallery.html">Gallery</a> |
      <a href="register.html">Register</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Registration Form</h2>

    <!-- Netlify Registration Form -->
    <form name="registration" method="POST" data-netlify="true" enctype="multipart/form-data">
      <input type="hidden" name="form-name" value="registration">

      <!-- Parent email -->
      <label for="parentEmail">Parent's Email Address:</label>
      <input type="email" id="parentEmail" name="email" required>

      <!-- Example: Child Information -->
      <fieldset>
        <legend>Child Information</legend>
        <label for="childSurname">Surname:</label>
        <input type="text" id="childSurname" name="childSurname" required>
        <label for="childFullName">Full Names:</label>
        <input type="text" id="childFullName" name="childFullName" required>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </fieldset>

      <!-- File Uploads -->
      <fieldset>
        <legend>Uploads</legend>
        <div class="file-upload">
          <label for="childPicture">Upload Child’s Picture</label>
          <input type="file" id="childPicture" name="childPicture" required>
          <span class="file-name">No file chosen</span>
        </div>
        <div class="file-upload">
          <label for="birthCert">Upload Birth Certificate</label>
          <input type="file" id="birthCert" name="birthCert" required>
          <span class="file-name">No file chosen</span>
        </div>
      </fieldset>

      <button type="submit">Submit Registration</button>
    </form>

    <!-- Thank You Message -->
    <div id="thankyou">
      ✅ Thank you! Your registration has been submitted successfully.
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Oxford Kiddies Academy</p>
  </footer>

  <script>
    // Show selected file names
    document.querySelectorAll('.file-upload input').forEach(input => {
      input.addEventListener('change', e => {
        const fileName = e.target.files.length ? e.target.files[0].name : "No file chosen";
        e.target.nextElementSibling.textContent = fileName;
      });
    });

    // Inline thank-you message after submission
    const form = document.querySelector("form[name='registration']");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const data = new FormData(form);

      fetch("/", {
        method: "POST",
        body: data
      })
      .then(() => {
        form.style.display = "none";
        document.getElementById("thankyou").style.display = "block";
      })
      .catch((error) => alert("Submission failed: " + error));
    });
  </script>
</body>
</html>
